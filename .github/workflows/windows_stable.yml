name: Library tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    windows:
        name: Rust ${{ matrix.RUST_TOOLCHAIN }}
        runs-on: windows-latest
        env:
            RUST_TOOLCHAIN: ${{ matrix.RUST_TOOLCHAIN }}
            RUNNER_OS: "windows"
            CI: "1"
        strategy:
            fail-fast: false
            matrix:
                RUST_TOOLCHAIN: ["stable", "nightly",]
        steps:
            - name: Checkout branch
              uses: actions/checkout@v5

            - uses: nuget/setup-nuget@v2
              with:
                nuget-version: '5.x'
            - name: Install grcov
              if: ${{ matrix.RUST_TOOLCHAIN == 'nightly' }}
              shell: bash -l {0}
              run: cargo install grcov
            - name: Add llvm-tools-preview component
              if: ${{ matrix.RUST_TOOLCHAIN == 'nightly' }}
              shell: bash -l {0}
              run: |
                rustup component add llvm-tools-preview
                echo "RUSTFLAGS=-Cinstrument-coverage" >> $GITHUB_ENV
            - name: Install miniconda
              uses: conda-incubator/setup-miniconda@v3
              with:
                auto-update-conda: true
                miniforge-version: latest
                activate-environment: test
                # channels: conda-forge,defaults
                python-version: '3.10'
            - name: Conda env info
              shell: bash -l {0}
              run: conda env list
            - name: Install winpty
              shell: bash -l {0}
              run: conda install -y winpty
            - name: Cargo lint
              if: ${{ matrix.RUST_TOOLCHAIN == 'stable' }}
              shell: bash -l {0}
              run: cargo clippy
            - name: Cargo build
              shell: bash -l {0}
              run: cargo build -vv --features conpty --features winpty
            - name: Set LLVM_PROFILE_FILE
              if: ${{ matrix.RUST_TOOLCHAIN == 'nightly' }}
              shell: bash -l {0}
              run: echo "LLVM_PROFILE_FILE=winpty_rs-%p-%m.profraw" >> $GITHUB_ENV
            - name: Cargo test
              # shell: bash -l {0}
              run: cargo test --features conpty --features winpty -- --test-threads=1
            - name: Gather test coverage
              if: ${{ matrix.RUST_TOOLCHAIN == 'nightly' }}
              shell: bash -l {0}
              run: |
                grcov . --binary-path ./target/debug/ -s . -t lcov --branch --ignore-not-existing --ignore "/*" -o lcov.info
                ls
            - name: Upload coverage results
              uses: codecov/codecov-action@v5
              with:
                token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
                files: ./lcov.info # optional
                flags: unittests # optional
                verbose: true # optional (default = false)
